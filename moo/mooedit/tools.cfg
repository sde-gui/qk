action: ShellCommand
label: _Shell Command
    cmd = HistoryEntry("", "ShellCommand");
    if cmd then
        Insert(Exec(cmd), "\n");
    fi;

action: Latex
label: LaTeX
lang: LaTeX
command: shell
options: need-save
    latex $name

action: ViewDVI
label: View DVI
lang: LaTeX
command: shell
options: need-file, silent
    kdvi $base.dvi &
