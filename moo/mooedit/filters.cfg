[filter]
id = bison
name = Bison
    e/(?P<file>[^:]+):(?P<line>\d+)\.(\d+|\d+\-\d+):/

[filter]
id = latex
name = LaTeX
    o/^l\.(?P<line>\d+)/
    o/^LaTeX Warning: .* on input line (?P<line>\d+)\./
    o/^Overfull \\[vh]box .* detected at line (?P<line>\d+)/
    o/^Overfull \\[vh]box .* in paragraph at lines (?P<line>\d+)/
    o/^LaTeX Warning: .*/
    o/^\! LaTeX Error: .*/
